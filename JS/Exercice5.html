<body>
    <script>
	function evenNumber(nbr){
		return nbr %2 
	
	}
	console.log(evenNumber(2))
	number=[1,2,3,4,5,6,7,8,9]
	console.log(number.filter(evenNumber))
		console.log(number.filter(
			function evenNumber(nbr){
			return nbr %2 
	
	}
		))
		function dernier(tab,n){
		if(n>tab.length){
		console.log("Erreur")
		}
		else
		console.log(
			tab.slice(
			tab.length-n, tab.length)
		)
		}
		dernier(number,0)
		dernier(number,3)
		dernier(number,12)
    </script>
